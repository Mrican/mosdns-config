log:
    level: error
    file: ./mosdns.log

plugins:
    - tag: hosts
      type: hosts
      args:
        files: ./hosts.txt

    - tag: github_hosts
      type: hosts
      args:
        files: ./github_hosts.txt

    - tag: cache
      type: cache
      args:
        size: 1024
        lazy_cache_ttl: 86400

    - tag: adlist
      type: domain_set
      args:
        files: ./rules/ad_domain_list.txt

    - tag: local_ptr
      type: domain_set
      args:
        files: ./rules/local-ptr.txt

    - tag: china_domain
      type: domain_set
      args:
        files: ./rules/china_domain_list.txt

    - tag: cdncn_domain
      type: domain_set
      args:
        files: ./rules/cdn_domain_list.txt

    - tag: ecs_cn_domain
      type: domain_set
      args:
        files: ./rules/ecs_cn_domain.txt

    - tag: gfwlist
      type: domain_set
      args:
        files: ./rules/gfw_domain_list.txt

    - tag: geosite_no_cn
      type: domain_set
      args:
        files: ./rules/geosite_no_cn.txt

    - tag: local_ip
      type: ip_set
      args:
        files: ./rules/china_ip_list.txt

    - tag: gfw_ip
      type: ip_set
      args:
        files: ./rules/gfw_ip_list.txt

    - tag: forward_local
      type: forward
      args:
        concurrent: 3
        upstreams:
            - addr: https://sm2.doh.pub/dns-query
              dial_addr: 106.55.91.174:443
            - addr: quic://223.5.5.5
            - addr: 180.184.1.1

    - tag: forward_remote
      type: forward
      args:
        concurrent: 2
        upstreams:
            - addr: quic://pdns.itxe.net
              dial_addr: 36.156.184.156:853
            - addr: quic://dns.cooluc.com
              dial_addr: 119.91.79.88
            - addr: https://doh.apad.pro/dns-query
              bootstrap: 119.29.29.29
            - addr: https://cn-a.iqiqz.com/dns-query
              dial_addr: 61.160.215.84
            - addr: https://101.101.101.101/dns-query

    - tag: github_sequence
      type: sequence
      args:
        - exec: $github_hosts

  # fallback的primary服务器,如果本地上游的应答包含本地 IP。则直接采用本地上游的结果，结束。
    - tag: local_sequence
      type: sequence
      args:
        - exec: $forward_local
        - matches:
          - "!resp_ip $local_ip"
          exec: drop_resp

  # fallback的secondary服务器，否则采用远程上游的结果，结束。
    - tag: remote_sequence
      type: sequence
      args:
        - exec: prefer_ipv4
        - exec: ecs 168.95.1.0/24 2001:b000:168::/48
        - exec: $forward_remote
        - matches: "resp_ip $gfw_ip"
          exec: drop_resp

    - tag: noleak_sequence
      type: sequence
      args:
        - exec: prefer_ipv4
        - exec: ecs 168.95.1.0/24 2001:b000:168::/48
        - exec: $forward_remote
        - matches: "resp_ip $local_ip"
          exec: $forward_local


    - tag: has_wanted_ans_sequence
      type: sequence
      args:
        - matches: has_wanted_ans
          exec: accept

    - tag: github_fallback
      type: fallback
      args:
        primary: github_sequence
        secondary: remote_sequence
        threshold: 500
        always_standby: true

    - tag: fallback
      type: fallback
      args:
        primary: noleak_sequence
        secondary: remote_sequence
        threshold: 500
        always_standby: false

    - tag: main_sequence
      type: sequence
      args:
        - exec: $hosts
        - exec: jump has_wanted_ans_sequence

        - matches: qtype 12 65 255
          exec: reject 0

        - matches: qname github.com
          exec: $github_fallback

        - matches:
            - "!qname $adlist"
            - "!qname $local_ptr"
          exec: $cache
        - exec: jump has_wanted_ans_sequence

        - matches: qname $china_domain $cdncn_domain $ecs_cn_domain
          exec: $local_sequence
        - exec: jump has_wanted_ans_sequence

        - matches: qname $geosite_no_cn $gfwlist
          exec: $remote_sequence
        - exec: jump has_wanted_ans_sequence

        - exec: $fallback

    - tag: udp_server
      type: udp_server
      args:
        entry: main_sequence
        listen: 127.0.0.1:53

    - tag: tcp_server
      type: tcp_server
      args:
        entry: main_sequence
        listen: 127.0.0.1:53
